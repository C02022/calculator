<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-content">        
        <div id="calc-display">***NUMS GO HERE***</div>

        <div class="calc-buttons">
            <div class="digit-buttons">
                <button id="seven-button">7</button>
                <button id="eight-button">8</button>
                <button id="nine-button">9</button>
                <button id="four-button">4</button>
                <button id="five-button">5</button>
                <button id="six-button">6</button>
                <button id="one-button">1</button>
                <button id="two-button">2</button>
                <button id="three-button">3</button>
                <button id="zero-button">0</button>
                <button id="clear-button">CLEAR</button>
            </div>

            <li class="operator-buttons">
                <ul><button id="add-button">+</button></ul>
                <ul><button id="subtract-button">-</button></ul>
                <ul><button id="multiply-button">*</button></ul>
                <ul><button id="divide=button">รท</button></ul>
                <ul><button id="equals-button">=</button></ul>
            </li>  
        </div>
    </div>
</body>
</html>
